<html>
  <head>
    <script>
      var scene = {
        center: { x: -400, y: -300 },
        drag: {}
      };

      function init() {
        scene.canvas = document.getElementById("map");
        var context = scene.canvas.getContext("2d");
        for (var x=0.5; x<scene.canvas.width; x+=10) {
          context.moveTo(x, 0);
          context.lineTo(x, scene.canvas.height);
          context.strokeStyle = "#eee";
          context.stroke();
        }
      }

      function mousedown(e) {
        var canvas = document.getElementById("map");
        canvas.style.cursor = "move";
        scene.drag = { x: e.clientX, y: e.clientY };
      }

      function mouseup(e) {
        var canvas = document.getElementById("map");
        canvas.style.cursor = "default";
        scene.center = {
          x: scene.center.x + e.clientX - scene.drag.x,
          y: scene.center.y + e.clientY - scene.drag.y
        };
        console.log("center is now", scene.center);
        scene.drag = {};
      }

      function mousemove(e) {
        if (scene.drag.x && scene.drag.y) {
          var canvas = document.getElementById("map");
          canvas.style.left = scene.center.x + e.clientX - scene.drag.x;
          canvas.style.top = scene.center.y + e.clientY - scene.drag.y;
        }
      }
      
      window.onload = init;
      window.onmousedown = mousedown;
      window.onmouseup = mouseup;
      window.onmousemove = mousemove;
    </script>
    <style>
      #viewport {
        border: 1px solid red;
        width: 400px;
        height: 300px;
        overflow: hidden;
      }
      #map {
        position: relative;
        left: -400;
        top: -300;
      }
    </style>
  </head>
  <body>
    <div id="viewport">
      <canvas id="map" width="1200" height="900">
      </canvas>
    </div>    
  </body>
</html>
